<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA - Read this page</title>
  <link rel="stylesheet" href="../common/theme.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1 class="gradient-text">AURA</h1>
      <p class="subtitle">Assistive Universal Reading Assistant</p>
    </header>
    
    <main>
      <button id="read-button" class="primary-button" aria-label="Read this page">
        Read this page
      </button>

      <button id="voice-command-button" class="secondary-button voice-toggle" aria-label="Use voice command" aria-pressed="false">
        <span class="voice-toggle-label">üéôÔ∏è Voice command</span>
      </button>

      <div id="voice-status" class="voice-status" aria-live="polite" aria-atomic="true"></div>

      <div class="mode-group" role="group" aria-labelledby="mode-label">
        <span id="mode-label" class="mode-label">Reading mode</span>
        <div class="mode-options">
          <label class="mode-option">
            <input type="radio" name="reading-mode" value="summary" checked>
            <span>AI summary</span>
          </label>
          <label class="mode-option">
            <input type="radio" name="reading-mode" value="full">
            <span>Full article</span>
          </label>
        </div>
      </div>
      
      <div id="status" class="status" aria-live="polite" aria-atomic="true"></div>
      
      <div class="controls" id="controls" style="display: none;">
        <button id="pause-button" class="control-button">Pause</button>
        <button id="resume-button" class="control-button" style="display: none;">Resume</button>
        <button id="stop-button" class="control-button">Stop</button>
      </div>
      
      <div class="footer">
        <a href="#" id="options-link">Settings</a>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
